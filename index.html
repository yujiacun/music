<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MixRepo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="landing-container">
    <div class="section">
      <div class="link-grid">
        <a href="all.html" class="link-item" data-group="all">All Mixes</a>
        <a href="random.html" class="link-item">Random Mixes</a>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Mix Series</h2>
      <div class="link-grid">
        <a href="tracks.html?group=AnalogicalForce" class="link-item" data-group="AnalogicalForce">Analogical Force</a>
        <a href="tracks.html?group=DeepBreakfast" class="link-item" data-group="DeepBreakfast">Deep Breakfast</a>
        <a href="tracks.html?group=InvertedAudio" class="link-item" data-group="InvertedAudio">Inverted Audio</a>
        <a href="tracks.html?group=Mesh" class="link-item" data-group="Mesh">Mesh</a>
        <a href="tracks.html?group=Monument" class="link-item" data-group="Monument">Monument</a>
        <a href="tracks.html?group=MonumentRecordings" class="link-item" data-group="MonumentRecordings">Monument Recordings</a>
        <a href="tracks.html?group=MonumentWaves" class="link-item" data-group="MonumentWaves">Monument Waves</a>
        <a href="tracks.html?group=Nousklaer" class="link-item" data-group="Nousklaer">Nous'klaer</a>
        <a href="tracks.html?group=Page" class="link-item" data-group="Page">Page</a>
        <a href="tracks.html?group=Pure" class="link-item" data-group="Pure">Pure</a>
        <a href="tracks.html?group=ReclaimYourCity" class="link-item" data-group="ReclaimYourCity">Reclaim Your City</a>
        <a href="tracks.html?group=ResidentAdvisor" class="link-item" data-group="ResidentAdvisor">Resident Advisor</a>
        <a href="tracks.html?group=SlamRadio" class="link-item" data-group="SlamRadio">Slam Radio</a>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">DJ Mixes</h2>
      <div class="link-grid">
        <a href="tracks.html?group=RoelFuncken" class="link-item" data-group="RoelFuncken">Roel Funcken</a>
      </div>
    </div>
  </div>

  <script src="mix_all.js"></script>
  <script>
    document.querySelectorAll('.link-item[data-group]').forEach(link => {
      const group = link.dataset.group;
      let count;
      if (group === 'all') {
        count = tracks.length;
      } else {
        count = tracks.filter(t => t.group === group).length;
      }
      link.textContent = link.textContent + ' (' + count + ')';
    });
  </script>
</body>

</html>
